<script src="js/util.js"></script>

<script>

    // 初始化menu
    $.get('menu.html', function(data) {
        $('#navbar-menu').html(data);
    })

    var APP_ID = 'SK9RWaTzy9kh69i1Fbo9sJvc-gzGzoHsz';
    var APP_KEY = '1V2JugfbH5wYflzSgTpuOA1F';
    AV.init({
        appId: APP_ID,
        appKey: APP_KEY
    });
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
    var docId = getParameterByName('docId');
    if (docId) {
        var query = new AV.Query('Blog');
        query.get(docId).then(function (doc) {
            document.getElementById('post-title').innerText = doc.get('title');
            document.getElementById('post-content').innerHTML = doc.get('content');
            document.getElementById('post-author').innerText = doc.get('author');
            document.getElementById('post-date').innerText = doc.createdAt.Format('yyyy-MM-dd');
        });
    }

</script>
