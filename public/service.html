  <link type="text/css" rel="stylesheet" href="library/fancybox/jquery.fancybox.css" media="screen,projection" />

  <!-- CUSTOM & SOCIAL BTN STYLE -->
  <link type="text/css" rel="stylesheet" href="css/social-btn.css" media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/custom.css" media="screen,projection"/>

  <!-- eulertx by develop -->
  <link type="text/css" rel="stylesheet" href="css/eulertx.css" media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/menu.css" media="screen,projection"/>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <!-- Overlay -->
  <div class="overlay">
    <div class="col s12 m12 center">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-pink-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Header -->
  <header class="indigo inside-header">
    <!-- Navbar Container -->
    <div class="navbar-fixed" id="navbar-menu">
    </div>
    <!--/ Navbar Container -->
  </header>
  <!--/ Header -->

  <!-- Service Container -->
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col s12 m12">
          <!-- Page Container -->
          <div class="page-container">
            <div class="row">
              <div class="col s12 m12">
                <!-- Service content -->
                <div class="service-content" ms-controller="service">
                    <!-- 疾病简介 -->
                    <div class="service-title service-title-size" ms-text="@product.name"></div>
                    <div class="row">
                        <p ms-if="@product.descript" class="item-content item-example" ms-html="@product.descript"></p>
                    </div>
                    <!--/ 疾病简介 -->

                    <!-- 疾病原因 -->
                    <div class="service-title service-title-size service-title-center">致病原因</div>
                    <div class="row">
                        <img ms-if="@product.causesPic" class="service-img" ms-attr="{src: @product.causesPic}" alt="致病原因"/>
                    </div>
                    <!--/ 疾病原因 -->

                    <!-- 检测流程 -->
                    <div class="service-title service-title-size service-title-center">检测流程</div>
                    <div class="row">
                        <img ms-if="@product.testingFlowPic" class="service-img" ms-attr="{src: @product.testingFlowPic}" alt="检测流程" />
                    </div>
                    <!--/ 检测流程 -->

                    <!-- 常见疾病 -->
                    <div class="service-title service-title-size service-title-center">常见神经系统疾病</div>
                    <div class="row">
                        <div class="row-item" ms-class="['item-' + $index]" ms-for="($index,blog) in @product.blogs">
                            <span class="item-name">{{blog.name}}</span>
                            <p class="item-content" ms-class="['content-' + $index]" ms-html="blog.descript"></p>
                        </div>
                    </div>
                    <!--/ 常见疾病 -->

                    <!-- 过往案例 -->
                    <div ms-for="caseItem in @product.cases">
                        <div class="service-title service-title-size service-title-center">过往案例</div>
                        <div class="row">
                            <p class="item-content item-example" ms-html="caseItem.descript"></p>
                            <img ms-if="caseItem.pic" class="service-img" ms-attr="{src: caseItem.pic}" alt="案列" />
                        </div>
                    </div>
                    <!--/ 经典案例 -->

                    <!-- 问题解答 -->
                    <div class="service-title service-title-size service-title-center">问题解答</div>
                    <div class="row">
                        <ul>
                            <li ms-for="dialogue in @product.dialogue">
                                <span class="question-title">Q：</span><span class="question-descript">{{dialogue.question}}</span>
                                <div class="dialogue">
                                    <span class="answer-title">A：</span>
                                    <p class="answer-content" ms-html="dialogue.answer"></p>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!--/ 问题解答 -->
              </div>
              <!--/ Service content -->
            </div>
          </div>
          <!--/ Page Container -->
        </div>
      </div>
    </div>
  </div>
  <!--/ Service Me Container -->

  <!-- Footer -->
  <footer class="page-footer indigo">
      <div class="footer-copyright indigo">
          <div class="container center">
             Copyright © 2010-2016 优乐复生 版权所有 京ICP备 15052141号-1
          </div>
      </div>
  </footer>
  <!--/ Footer -->

  <script src="https://cdn1.lncld.net/static/js/av-min-1.0.0.js"></script>

  <!-- Jquery Lib -->
  <script src="js/jquery-2.2.1.min.js"></script>

  <script type="text/javascript">
    // 初始化menu
    $.get('menu.html', function(data) {
        $('#navbar-menu').html(data);
    })
  </script>

  <!-- Avalonjs -->
  <script src="js/avalon.min.js"></script>

  <script src="js/service.js"></script>

  <!-- Jquery Easing -->
  <script src="js/jquery.easing.1.3.js"></script>

  <!-- Jquery Appear -->
  <script src="js/jquery.appear.js"></script>

  <!-- Menu.js && Materialize Lib -->
  <script>
      document.write("<s" + "cript type='text/javascript' src='./js/menu.js?" + Math.random() + "'></s" + "cript>");
      document.write("<s" + "cript type='text/javascript' src='./js/materialize.js?" + Math.random() + "'></s" + "cript>");
  </script>

  <!-- Fotorama -->
  <script src="library/fotorama/fotorama.js"></script>

  <!-- Swiper Slider -->
  <script src="library/swiper/js/swiper.min.js"></script>
  <script src="library/swiper/js/swiper.jquery.min.js"></script>

  <!-- Fancybox -->
  <script src="library/fancybox/jquery.fancybox.js"></script>

  <!-- Lazyload -->
  <script src="js/jquery.lazyload.js"></script>

  <!-- WOW -->
  <script src="js/wow.min.js"></script>

  <!-- Counter -->
  <script src="js/jquery.countTo.js"></script>

  <!-- Countdown -->
  <script src="js/jquery.countdown.min.js"></script>

  <!-- Masonry Lib -->
  <script src="js/isotope.pkgd.min.js"></script>

  <!-- Images Loaded -->
  <script src="js/imagesloaded.pkgd.min.js"></script>

  <!-- Pie Chart -->
  <script src="js/jquery.easypiechart.min.js"></script>

  <!-- Google Maps -->
  <!-- <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script> -->
  <script src="js/map.initialize.js"></script>

  <!-- Custom JS -->
  <script src="js/custom.js"></script>
  </body>
</html>
