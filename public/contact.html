  <div class="overlay">
    <div class="col s12 m12 center">

        <div class="spinner-layer spinner-pink-only">

  <!-- Contact Container -->
  <div class="section contact">
    <div class="container">
      <div class="row">
        <div class="col s12 m12">
          <!-- Page Container -->
          <div class="page-container">
            <div class="row">
              <div class="col s12 m12">
                <!-- Message Form -->
                <div class="col s12 m6">
                  <h5 class="blue-text">咨询我们，工作人员会与您联系</h5>
                  <form class="row send-message">
                    <div class="input-field col s12">
                      <i class="mdi-social-person prefix"></i>
                      <input id="icon_prefix" type="text" class="validate" name="your_name">
                      <label for="icon_prefix">姓名</label>
                    </div>

                    <div class="input-field col s12">
                        <i class="mdi-content-mail prefix"></i>
                        <input id="icon_email" type="text" class="validate" name="your_email">
                        <label for="icon_email">邮箱</label>
                    </div>

                    <div class="input-field col s12">
                      <i class="mdi-communication-phone prefix"></i>
                      <input id="icon_phone" type="text" class="validate" name="your_phone">
                      <label for="icon_phone">电话</label>
                    </div>
                     <div class="input-field col s12">
                      <i class="mdi-editor-mode-edit prefix"></i>
                      <textarea id="icon_message" class="validate materialize-textarea" name="your_message"></textarea>
                      <label for="icon_message">您的想法</label>
                    </div>
                    <div class="right">
                        <label id="message-toast"></label>
                        <button onclick="sendMessage()" type="button" class="waves-effect waves-light btn blue">发送<i class="mdi-content-send right blue-text"></i></button>
                    </div>
                  </form>
                </div>
                <!--/ Message Form -->

                <div class="col s12 offset-m1 m5">

                  <!-- Addresses -->
                  <div class="contact-info">
                    <h5 class="blue-text">地址</h5>
                    <p >北京市昌平区中关村生命科学园生命园路8号北大医疗产业一区11号楼4层</p>
                    <p>+86 (10) 53855091 <br/>+86 (10) 53952240</p>
                    <p>pr@eulertechnology.com</p>
                  </div>
                  <!--/ Addresses -->
                </div>
              </div>
            </div>
          </div>
          <!--/ Page Container -->
        </div>

  <script type="text/javascript">

      // 初始化menu
      $.get('menu.html', function(data) {
          $('#navbar-menu').html(data);
      })

      // 初始化leancloud
      initLeanCloud();

      // 初始化canvas
      var u = navigator.userAgent;
      var isAndroid =  u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //android终端或者uc浏览器
      var isIPhone =  u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1; //是否为iPhone或者QQHD浏览器
      var isMobile = isAndroid || isIPhone;

      var count = 200;

      if (isMobile) {
          count = 30;
      }
      document.write("<s" + "cript type='text/javascript' count='"+ count + "' src='./js/effect.js'></s" + "cript>");

      // 初始化menu相关js
      document.write("<s" + "cript type='text/javascript' src='./js/menu.js?" + Math.random() + "'></s" + "cript>");
      document.write("<s" + "cript type='text/javascript' src='./js/materialize.js?" + Math.random() + "'></s" + "cript>");


  </script>
